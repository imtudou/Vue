<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>
<body>

    <!--
        1.实现页面上对数据的增删查改
        2.当浏览器渲染页面时数鼠标焦点默认在输入框上
        3.全局过滤器和私有过滤器
    -->


    

    <div id="app">

            <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title">添加品牌</h3>
                    </div>
                    <div class="panel-body form-inline">
                      <label>
                        Id:
                        <input type="text" class="form-control" v-model="id">
                      </label>
              
                      <label>
                        Name:
                        <input type="text" class="form-control" v-model="name">
                      </label>
              
                      <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                      <input type="button" value="添加" class="btn btn-primary" @click="add()">
                      
                      <label>
                        搜索名称关键字：
                        <input type="text" class="form-control" v-model="keywords">
                      </label>
                    </div>
            </div>
              

            <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Ctime</th>
                <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前， v-for 中的数据，都是直接从 data 上的list中直接渲染过来的 -->
                <!-- 现在， 我们自定义了一个 search 方法，同时，把 所有的关键字，通过传参的形式，传递给了 search 方法 -->
                <!-- 在 search 方法内部，通过 执行 for 循环， 把所有符合 搜索关键字的数据，保存到 一个新数组中，返回 -->
    
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.createtime}}</td>   
                    <td><a href=""  @click.prevent="del(item.id)">删除</a></td>  
                </tr>
    
            </tbody>
            </table>







    </div>
    <script>
    
    var vm = new Vue({
        el:"#app",
        data:{
            id:'',
            name:'',
            keywords:'',
            createtime:new Date(),
            list:[
                {id:1,name:"奔驰",createtime:new Date()},
                {id:2,name:"宝马",createtime:new Date()},
                {id:3,name:"长安",createtime:new Date()}
            ]
        },
        methods:{

            //添加
            add:function(params){
                 
                var datas = {id:this.id,name:this.name,createtime:this.createtime};
                this.list.push(datas);
                this.id=this.name='';
            },
            //删除
            del:function(id){
               var models =  this.list.filter(s=>s.id);
               this.list.some((item,i)=>{
                   if(item.id == id)
                   {
                       this.list.splice(i,1);//(i,1)  i:要删除的数组中的索引  1:删除元素的个数
                   }
               });
            },

            //搜索
            search:function(keywords){
                var newArray = [];


                //1.判断一个字符串中是否包含另一个字符串  Arry.indexOf()  返回 1:存在   -1:不存在
                this.list.forEach(item => {
                    if(item.name.indexOf(keywords)!=-1){
                        newArray.push(item);
                    }
                    
                });
                return newArray;




            }


            




        }





    });
    
    </script>




    
</body>
</html>

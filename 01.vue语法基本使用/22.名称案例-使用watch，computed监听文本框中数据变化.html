<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>


    <div id="app">

        <input type="text" v-model="firstname" >+
        <input type="text" v-model="lastname" >=
        <input type="text   " v-model="fullname">
    </div>


    <script>

        var vm = new Vue({
            el:'#app',
            data:{

                firstname:'',
                lastname:'',
                // fullname:''
            },
            methods: {
                // getFullName(){
                //     this.fullname = this.firstname+"-"+this.lastname;
                // }
                
            },
            // watch:{//使用 watch 属性 可以监听 data中数据变化 然后出发 watch中对应的function(newVal,oldVal)  函数 
            //     'firstname':function(val){
            //         this.fullname = val+"-"+this.lastname;

            //     },
            //     'lastname':function(val){
            //         this.fullname = this.firstname+"-"+val;
            //     }

            // },
            computed: {
                /*
                计算属性：本质上就是一个方法 只不过我们在使用计算属性的时候 是把他们的名称直接当做属性来用的 并不会把计算属性当做方法来调用的
                注意： 
                    1.计算属性在引用的时候不要用 () 去调用  直接当成普通的属性使用即可
                    2.只要计算属性 这个 function 内部所用到的任何 data 中的数据发生了变化就会立即重新计算这个 计算属性 的值
                    3.计算属性的求值结果 会被缓存起来，方便下次调用；如果计算属性方法中数据没有发生任何变化则不会被重新赋值
                
                
                */

                //在 computed 定义 fullname 这个属性
                'fullname':function(){
                    return this.firstname+"-"+this.lastname;
                }
                
                
            },
        })
    
    
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="app">

        <div>
            <label>ID:
                <input type="text" v-model="id">
            </label>
            
            <label>NAME:
                <input type="text" v-model="name">
            </label>
            <label>
                <button type="button" @click="save">保存</button>
            </label>
        </div>



    <!-- <p v-for = "item in list">{{item}}</p> -->

    <p v-for = "(item,i) in list2">ID:{{item.id}}------Name:{{item.name}}------索引:{{i}}</p>

  -------------------------------------------------
    <!--v-for 遍历对象  键值对   index 为索引值-->
    <!-- <p v-for = "(key,value,index) in list3">ID:{{key}}------Name:{{value}}-----index:{{index}}</p> -->







    </div>

    <script>
    var vm = new Vue({
        el:"#app",
        data:{
            id:'',
            name:'',

            list:[1,2,3,4,5,6],
            list2:[
                {id:1,name:'张珊1'},
                {id:2,name:'张珊2'},
                {id:3,name:'张珊3'},
                {id:4,name:'张珊4'},
                {id:5,name:'张珊5'}
            ],
            list3:{
                id:1,name:'张珊1',gender:'男'

            },
          




        },
        methods:{
            save:function(){
                debugger
                this.list2.push({id:this.id,name:this.name});


            }

        }




    });
    
    </script>
    
</body>
</html>
